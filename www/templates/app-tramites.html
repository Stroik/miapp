<ion-view view-title="Tramites">
  <ion-content class="has-header">
	<div class="list">
	  <a ng-repeat="tramite in tramites | orderBy: 'title'" href="#/app/tramites/{{tramite.slug}}" class="item item-icon-left" >
	    <i ng-class="{{tramite.custom_fields.service_icon}}" class="icon"></i>
	    {{tramite.title}}
	  </a>
	</div>
  </ion-content>
</ion-view>
