<ion-view view-title="Ultimas noticias">
  <ion-content class="padding">
    <div class="list card">
       
      <div class="item item-avatar">
        <img ng-src="{{post.thumbnail}}">
        <h2>{{post.title_plain}}</h2>
        <p>{{post.date}}</p>
      </div>
      
      
      <div class="item item-body">
        <img class="full-image" ng-src="{{post.thumbnail}}">
        <p ng-bind-html="post.content"></p>
        <div class="video-container" ng-bind-html="player"></div>
        <p>
          <a href="#" class="subdued">1 Like</a>
          <a href="#/app/posts/{{post.slug}}/comments" class="subdued">{{post.comment_count}} Comments</a>
        </p>
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" href="#">
          <i class="icon ion-thumbsup"></i>
          Me gusta
        </a>
        <a class="tab-item" href="#/app/posts/{{post.slug}}/comments">
          <i class="icon ion-chatbox"></i>
          Comentar
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-share"></i>
          Compartir
        </a>
      </div>

    </div>
  </ion-content>
</ion-view>
