<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Inicio Tab -->
  <ion-tab title="Inicio" icon-off="ion-home" icon-on="ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Noticias Tab -->
  <ion-tab title="Noticias" icon-off="ion-speakerphone" icon-on="ion-speakerphone" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Trámites Tab -->
  <ion-tab title="Trámites" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

    <!-- Teléfonos útiles Tab -->
  <ion-tab title="Teléfonos útiles" icon-off="ion-ios-telephone" icon-on="ion-ios-telephone" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
